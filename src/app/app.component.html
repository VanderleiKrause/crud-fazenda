<app-toolbar></app-toolbar>
<div class="row">
<form class="col s12" (ngSubmit)="onSubmit">
    <div class="row">
        <div class="input-field col s6">
            <input id="input-nome" type="text" class="validate" [(ngModel)]="this.animal.nome">
            <label for="input-nome">Nome</label>
          </div>
        <div class="input-field col s5">
            <input id="input-tipo" type="text" class="validate" [(ngModel)]="this.animal.tipo">
            <label for="input-tipo">Tipo</label>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s6">
            <input id="input-raca" type="text" class="validate" [(ngModel)]="this.animal.raca">
            <label for="input-raca">Raça</label>
          </div>
        <div class="input-field col s5">
            <input id="input-dataNascimento" type="date" placeholder="dd-mm-yyyy" min="01-01-1901" max="31-12-2050" [(ngModel)]="this.animal.dataNascimento">
            <label for="input-dataNascimento">Data de Nascimento</label>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s6">
            <input id="input-observacao" type="text" [(ngModel)]="this.animal.observacao">
            <label for="input-observacao">observação</label>
        </div>
    </div>
    <div class="row">
        <div class="col s2">
            <button class="btn" type="submit">Salvar</button>
        </div>
    </div>
</form>
</div>
<app-footer></app-footer>
